<ion-view view-title="Document {{document.tag}}"> 
<ion-content class="detail-content">
<div id="wraper" style="width: 100%; height: 100%; overflow: scroll;">
	<img data-ng-src="data:image/png;base64,{{document._attachments.image.data}}" width="100%" />
</div>

</ion-content>
<div  class="bar bar-footer bar-positive"><a ng-click="share(document._id)" class="button button-icon icon ion-android-share-alt"></a></div>
</ion-view>
