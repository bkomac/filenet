<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="search"></ion-nav-view>
  </ion-tab>

  <!-- Add Tab -->
  <ion-tab title="Add" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/add">
    <ion-nav-view name="add"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
